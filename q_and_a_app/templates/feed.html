{% extends "base.html" %}
{% block content %}
    <br/>
    <div>
        <h2>New Post</h2>
        <div>
            <form action="/feed/" method="POST">
                <input type="text" name="post_title" placeholder="Post title ..."/>
                <input type="text" name="post_content" placeholder="Post content ..."/>
                <input type="number" name="likes" placeholder="Number of likes ..."/>
                <button>Submit!</button>
            </form>
        </div>
    </div>
    <br/>
    <h2>Previous Posts</h2>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>    
                <th>Post Name</th>
                <th>Post Creator</th>
                <th>Number of Likes</th>
            </tr>
        </thead>
        {% for post in page_data.posts %}
        <tbody>
            <tr>
                <td>
                    <a href="/feed/{{ post.post_id }}/">{{ post.post_title }}</a> 
                </td>
                <td>
                    {{ post.creator.name }}
                </td>
                <td>
                    {{ post.likes }}
                </td>
            </tr>
        </tbody>
        {% endfor %}
    </table>
{% endblock %}
