{% extends "base.html" %}
{% block content %}

<table class="table table-striped table-bordered">
    <thead>
        <tr>    
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    {% for user in page_data.users %}
    <tbody>
        <tr>
            <td>
                {{ user.name }}
            </td>
            <td>
                {{ user.email }}
            </td>
        </tr>
    </tbody>
    {% endfor %}
</table>
{% endblock %}
