{% extends "base.html" %}
{% block content %}

    <div>
        <form action="/users/account/" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" value = {{ current_user.name }}>
            <br><br>
            <label for="email">Email:</label>
            <input type="text" name="name" value = {{ current_user.email }}>
            <br><br>
            <button class="btn btn-sm btn-primary">Update</button>

        </form>

        <br>
        <p><strong>Total number of ranked importance for all posts:</strong> {{ page_data.ranked_importance }}</p>

        <br>
        <h5>Followed Posts: </h5>
        <ul>
            {% for post in current_user.followed_posts %}
                <li><a href="/feed/{{ post.post_id }}/"> {{ post.post_title }} </a></li>
            {% endfor %}
        </ul>

    </div>

{% endblock %}
