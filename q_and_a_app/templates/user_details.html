{% extends "base.html" %}
{% block content %}

    <div>
        <form action="/users/account/" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" value = {{ current_user.name }}>

            <label for="email">Email:</label>
            <input type="text" name="name" value = {{ current_user.email }}>

            <button>Update</button>

        </form>

        <br><br>
        <h3>Followed Posts: </h3>
        <ul>
            {% for post in current_user.followed_posts %}
                <li><a href="/feed/{{ post.post_id }}/"> {{ post.post_title }} </a></li>
            {% endfor %}
        </ul>

    </div>

{% endblock %}
